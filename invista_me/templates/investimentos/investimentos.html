{% extends 'investimentos/base.html' %}
{% block conteudo %}
{% load static %}
<style>
    body {
        background-image: url("{% static 'img/plano_fundo.jpg' %}");
        background-size: 100% 100%; /* Para cobrir toda a Ã¡rea do corpo */
        background-position: center; /* Para centralizar a imagem */
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
    }
</style>
<h1 style="text-align: center; color: white; padding: 10px;" >Listagem de Investimento</h1>
<div class="container">
<button class="btn btn-success" style="margin-bottom: 10px;"><a style="color: white;" href="{% url 'novo_investimento' %}">Novo Investimento</a></button>
    <table class="table table-striped table-bordered", style="background-color: lightgray;">
        <tr>
            <th style="font-size: 20px;">Id</th>
            <th style="font-size: 20px;">Investimento</th>
            <th style="font-size: 20px;">Valor</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        {% for dado in dados %}
        <tr>
            <td>{{dado.id}}</td>
            <td>{{dado.investimento}}</td>
            <td>{{dado.valor}}</td>
            <td><button class="btn btn-info"><a style="color: white;" href="{% url 'detalhes' dado.id %}">Detalhe</a></button></td>
            <td><button class="btn btn-warning"><a style="color: white;" href="{% url 'editar' dado.id %}">Editar</a></button></td>
            <td><button class="btn btn-danger"><a style="color: white;" href="{% url 'excluir' dado.id %}">Excluir</a></button></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
